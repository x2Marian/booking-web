<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Rezervare Barber</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; padding: 20px; }
select, input, button {
  width: 100%; padding: 10px; margin-top: 10px;
}
button { background: #111; color: #fff; border: none; }
</style>
</head>
<body>

<h2>Rezervare Barber</h2>

<select id="service">
  <option value="1">Tuns</option>
  <option value="2">Tuns + barbă</option>
</select>

<select id="specialist">
  <option value="1">Andrei</option>
  <option value="2">Mihai</option>
</select>

<input type="date" id="date">
<input type="time" id="time">

<button onclick="openApp()">Rezervă</button>

<script>
function openApp() {
  const s = document.getElementById("service").value;
  const sp = document.getElementById("specialist").value;
  const d = document.getElementById("date").value;
  const t = document.getElementById("time").value;

  if (!d || !t) {
    alert("Selectează data și ora");
    return;
  }

  const deeplink =
    `barberapp://booking?serviceId=${s}&specialistId=${sp}&date=${d}&time=${t}`;

  window.location.href = deeplink;
}
</script>

</body>
</html>
